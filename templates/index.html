<!DOCTYPE html>
<html>
<head>
    <title>Dollar Beer Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        #map {
            height: 60vh;
            margin-bottom: 10px;
        }

        #list {
            margin-top: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            font-size: 16px;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h2>üç∫ Dollar Beer Night</h2>

<div id="map"></div>
<div id="list"></div>

<hr>

<h3>Add Beer Special</h3>
<input id="name" placeholder="Bar Name">
<input id="deal" placeholder="Deal ($2 bottles etc)">
<input id="address" placeholder="Address">
<input id="day" placeholder="Day (monday etc)">
<input id="lat" placeholder="Latitude">
<input id="lng" placeholder="Longitude">

<button onclick="saveSpecial()">Save Special</button>

<script>

let map = L.map('map').setView([41.02, -80.66], 12);
let markers = [];

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);


function loadSpecials(lat, lng) {
    fetch(`/api/specials?lat=${lat}&lng=${lng}`)
        .then(res => res.json())
        .then(data => {

            document.getElementById("list").innerHTML = "";

            markers.forEach(m => map.removeLayer(m));
            markers = [];

            data.forEach(bar => {

                let marker = L.marker([bar.lat, bar.lng])
                    .addTo(map)
                    .bindPopup(`<b>${bar.name}</b><br>${bar.deal}<br>${bar.distance} miles`);

                markers.push(marker);

                document.getElementById("list").innerHTML += `
                    <b>${bar.name}</b><br>
                    ${bar.deal}<br>
                    ${bar.address}<br>
                    ${bar.distance} miles away
                    <hr>
                `;
            });
        });
}


navigator.geolocation.getCurrentPosition(pos => {

    let lat = pos.coords.latitude;
    let lng = pos.coords.longitude;

    L.marker([lat, lng])
        .addTo(map)
        .bindPopup("You are here")
        .openPopup();

    map.setView([lat, lng], 13);

    loadSpecials(lat, lng);
});


function saveSpecial() {

    fetch("/api/add_special", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            name: document.getElementById("name").value,
            deal: document.getElementById("deal").value,
            address: document.getElementById("address").value,
            day: document.getElementById("day").value,
            lat: document.getElementById("lat").value,
            lng: document.getElementById("lng").value
        })
    })
    .then(() => alert("Saved! Refresh to see it."));
}

</script>

</body>
</html>
