<!DOCTYPE html>
<html>
<head>
<title>Dollar Beer Night</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { font-family: Arial; margin: 20px; }
#map { height: 400px; margin-top: 20px; }
.card { margin:10px 0; padding:10px; background:#f5f5f5; }
button { padding:8px 15px; }
</style>
</head>

<body>

<h1>üç∫ Dollar Beer Night</h1>

<button onclick="findMe()">Find Specials Near Me</button>

<div id="map"></div>
<div id="results"></div>

<hr>

<h2>Add a Special</h2>

<input id="name" placeholder="Bar Name"><br>
<input id="deal" placeholder="Special Deal"><br>
<input id="address" placeholder="Address"><br>

<select id="day">
<option value="monday">Monday</option>
<option value="tuesday">Tuesday</option>
<option value="wednesday">Wednesday</option>
<option value="thursday">Thursday</option>
<option value="friday">Friday</option>
<option value="saturday">Saturday</option>
<option value="sunday">Sunday</option>
</select><br>

<button onclick="addSpecial()">Submit Special</button>

<script>
let map;

function findMe() {

    if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
    }

    navigator.geolocation.getCurrentPosition(position => {

        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        if (!map) {
            map = L.map('map').setView([lat, lng], 10);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
        }

        L.marker([lat, lng]).addTo(map)
            .bindPopup("You are here")
            .openPopup();

        fetch(`/api/specials?lat=${lat}&lng=${lng}`)
            .then(res => res.json())
            .then(data => showResults(data, lat, lng));

    }, () => alert("Location permission denied."));
}

function showResults(data, lat, lng) {

    const container = document.getElementById("results");
    container.innerHTML = "";

    if (!data.length) {
        container.innerHTML = "<p>No specials found today.</p>";
        return;
    }

    data.forEach(s => {

        L.marker([s.lat, s.lng]).addTo(map)
            .bindPopup(`${s.name}<br>${s.deal}<br>${s.distance} miles away`);

        container.innerHTML += `
            <div class="card">
                <strong>${s.name}</strong><br>
                ${s.deal}<br>
                ${s.address}<br>
                Distance: ${s.distance} miles
            </div>
        `;
    });
}

function addSpecial() {

    const payload = {
        name: document.getElementById("name").value,
        deal: document.getElementById("deal").value,
        address: document.getElementById("address").value,
        day: document.getElementById("day").value
    };

    fetch("/api/add_special", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(() => alert("Special added!"));
}
</script>

</body>
</html>
