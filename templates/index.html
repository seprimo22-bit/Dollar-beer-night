<!DOCTYPE html>
<html>
<head>
    <title>Dollar Beer Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Leaflet map CSS -->
    <link rel="stylesheet"
        href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
        }

        button {
            padding: 12px;
            background: #2e7dff;
            color: white;
            border: none;
            border-radius: 6px;
        }

        .card {
            background: #eee;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
        }

        #map {
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<h2>üç∫ Dollar Beer Night</h2>

<form action="/add" method="POST">
    <input name="bar" placeholder="Bar Name" required>
    <input name="price" placeholder="Price ($1.50 etc)">
    <input name="day" placeholder="Day (Friday etc)">
    <textarea name="notes" placeholder="Notes"></textarea>

    <!-- Hidden GPS fields -->
    <input type="hidden" name="lat" id="lat">
    <input type="hidden" name="lon" id="lon">

    <button>Add Special</button>
</form>

<hr>

<button onclick="findBars()">Find Specials Near Me</button>

<div id="map"></div>
<div id="results"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
let userLat = null;
let userLon = null;
let map;

// Get user GPS location
navigator.geolocation.getCurrentPosition(pos => {
    userLat = pos.coords.latitude;
    userLon = pos.coords.longitude;

    document.getElementById("lat").value = userLat;
    document.getElementById("lon").value = userLon;
});

// Initialize map
function initMap(lat, lon) {
    map = L.map('map').setView([lat, lon], 13);

    L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    ).addTo(map);

    L.marker([lat, lon])
        .addTo(map)
        .bindPopup("You are here");
}

// Load bars and show distance
async function findBars() {

    if (!userLat || !userLon) {
        alert("Location not ready yet. Try again.");
        return;
    }

    initMap(userLat, userLon);

    const res = await fetch(`/specials?lat=${userLat}&lon=${userLon}`);
    const data = await res.json();

    let html = "";

    if (data.length === 0) {
        html = "<h3>No specials nearby.</h3>";
    }

    data.forEach(b => {

        // Add map marker
        if (b[4] && b[5]) {
            L.marker([b[4], b[5]])
                .addTo(map)
                .bindPopup(b[0]);
        }

        html += `
        <div class="card">
            <b>${b[0]}</b><br>
            Price: ${b[1] || "N/A"}<br>
            Day: ${b[2] || "Any"}<br>
            ${b[6] ? "Distance: " + b[6] + " mi<br>" : ""}
            <a target="_blank"
               href="https://www.google.com/maps?q=${b[4]},${b[5]}">
               Directions
            </a>
        </div>`;
    });

    document.getElementById("results").innerHTML = html;
}
</script>

</body>
</html>
