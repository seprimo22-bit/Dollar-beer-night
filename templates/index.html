<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>üç∫ Dollar Beer Night</title>

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #f5f5f5;
}

h1 {
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  font-size: 16px;
}

button {
  background: #2d6cdf;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#map {
  height: 400px;
  margin-top: 15px;
  border-radius: 10px;
}
</style>
</head>

<body>

<h1>üç∫ Dollar Beer Night</h1>

<h3>Add Special</h3>

<input id="barName" placeholder="Bar Name">
<input id="deal" placeholder="Deal Description">
<input id="location" placeholder="City, State or Address">

<button onclick="saveSpecial()">Save Special</button>

<h3>Find Specials</h3>

<button onclick="findNearMe()">Find Specials Near Me</button>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map = L.map("map").setView([41.0998, -80.6495], 11);

L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

// ---------- GEO CODE FUNCTION ----------
async function geocode(location) {
  const url =
    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;

  const res = await fetch(url);
  const data = await res.json();

  if (!data.length) {
    alert("Location not found.");
    return null;
  }

  return {
    lat: parseFloat(data[0].lat),
    lon: parseFloat(data[0].lon)
  };
}

// ---------- SAVE SPECIAL ----------
async function saveSpecial() {
  const barName = document.getElementById("barName").value;
  const deal = document.getElementById("deal").value;
  const locationText = document.getElementById("location").value;

  if (!barName || !deal || !locationText) {
    alert("Fill everything out.");
    return;
  }

  const coords = await geocode(locationText);
  if (!coords) return;

  const special = {
    barName,
    deal,
    lat: coords.lat,
    lon: coords.lon
  };

  let specials =
    JSON.parse(localStorage.getItem("specials")) || [];

  specials.push(special);

  localStorage.setItem("specials", JSON.stringify(specials));

  loadSpecials();
  alert("Saved!");
}

// ---------- LOAD SPECIALS ----------
function loadSpecials() {
  const specials =
    JSON.parse(localStorage.getItem("specials")) || [];

  specials.forEach(s => {
    L.marker([s.lat, s.lon])
      .addTo(map)
      .bindPopup(`<b>${s.barName}</b><br>${s.deal}`);
  });
}

loadSpecials();

// ---------- FIND NEAR ME ----------
function findNearMe() {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    map.setView([lat, lon], 13);

    L.marker([lat, lon])
      .addTo(map)
      .bindPopup("You are here")
      .openPopup();
  },
  () => alert("Location access denied"));
}
</script>

</body>
</html>
