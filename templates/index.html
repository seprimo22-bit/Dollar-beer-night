<!DOCTYPE html>
<html>
<head>
    <title>Beer Dollars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
     href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        .header {
            background: linear-gradient(135deg, #2f80ed, #1c4ed8);
            padding: 30px 20px 40px;
            text-align: center;
            color: white;
            border-radius: 0 0 30px 30px;
        }

        .header h1 { margin:0; font-size:26px; }
        .header p { margin-top:8px; opacity:.9; }

        .day-selector {
            display:flex;
            justify-content:center;
            flex-wrap:wrap;
            gap:8px;
            margin:20px;
        }

        .day-btn {
            padding:8px 14px;
            border-radius:20px;
            border:none;
            background:white;
            box-shadow:0 2px 6px rgba(0,0,0,.1);
            cursor:pointer;
        }

        .day-btn.active {
            background:#2f80ed;
            color:white;
        }

        .section { padding:0 20px; }

        .deal-card {
            background:white;
            padding:15px;
            border-radius:16px;
            box-shadow:0 4px 12px rgba(0,0,0,.08);
            margin-bottom:12px;
        }

        #map {
            height:300px;
            border-radius:16px;
            margin-top:20px;
        }

        .add-section {
            background:white;
            margin:30px 20px;
            padding:20px;
            border-radius:16px;
            box-shadow:0 4px 12px rgba(0,0,0,.08);
        }

        input {
            width:100%;
            padding:10px;
            margin-bottom:10px;
            border-radius:8px;
            border:1px solid #ddd;
        }

        .submit-btn {
            width:100%;
            padding:10px;
            border:none;
            border-radius:8px;
            background:#2f80ed;
            color:white;
            font-weight:bold;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>üç∫ Beer Dollars</h1>
    <p>Stretch Your Beer Money</p>
</div>

<div class="day-selector">
    <button class="day-btn" onclick="selectDay(this,'Monday')">Mon</button>
    <button class="day-btn" onclick="selectDay(this,'Tuesday')">Tue</button>
    <button class="day-btn" onclick="selectDay(this,'Wednesday')">Wed</button>
    <button class="day-btn" onclick="selectDay(this,'Thursday')">Thu</button>
    <button class="day-btn" onclick="selectDay(this,'Friday')">Fri</button>
    <button class="day-btn" onclick="selectDay(this,'Saturday')">Sat</button>
    <button class="day-btn" onclick="selectDay(this,'Sunday')">Sun</button>
</div>

<div class="section">
    <div id="results"></div>
    <div id="map"></div>
</div>

<div class="add-section">
    <h3>Add Special</h3>

    <input id="bar" placeholder="Bar name">
    <input id="address" placeholder="Street OR City/State">
    <input id="deal" placeholder="Deal">
    <input id="day" placeholder="Day (ex: Thursday)">

    <button class="submit-btn" onclick="addSpecial()">Submit</button>
</div>

<script src="https://unpkg.com/leafinger @1.9.4/dist/leaflet.js"></script>
<script src="/static/map.js"></script>

<script>
function selectDay(btn, day){
    document.querySelectorAll('.day-btn')
        .forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    loadDay(day);
}
</script>

</body>
</html>
