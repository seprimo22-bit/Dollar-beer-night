<!DOCTYPE html>
<html>
<head>
    <title>Dollar Beer Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        #map {
            height: 60vh;
            margin-bottom: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            font-size: 16px;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h2>üç∫ Dollar Beer Night</h2>

<button onclick="findSpecials()">Find Specials Near Me</button>

<div id="map"></div>

<hr>

<h3>Add Beer Special</h3>

<input id="name" placeholder="Bar Name">
<input id="deal" placeholder="Deal ($2 bottles etc)">
<input id="address" placeholder="Address">
<input id="day" placeholder="Day (monday, friday etc)">
<button onclick="addSpecial()">Save Special</button>

<script>

let map = L.map('map').setView([41.02, -80.66], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let userMarker;
let barMarkers = [];


// FIND SPECIALS
function findSpecials() {

    navigator.geolocation.getCurrentPosition(pos => {

        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        if (userMarker) map.removeLayer(userMarker);

        userMarker = L.marker([lat, lng])
            .addTo(map)
            .bindPopup("You are here")
            .openPopup();

        map.setView([lat, lng], 13);

        barMarkers.forEach(m => map.removeLayer(m));
        barMarkers = [];

        fetch(`/api/specials?lat=${lat}&lng=${lng}`)
            .then(res => res.json())
            .then(data => {

                if (!data.length) {
                    alert("No specials found for today nearby.");
                    return;
                }

                data.forEach(bar => {
                    const marker = L.marker([bar.lat, bar.lng])
                        .addTo(map)
                        .bindPopup(`
                            <b>${bar.name}</b><br>
                            ${bar.deal}<br>
                            ${bar.address}<br>
                            ${bar.distance} miles away
                        `);

                    barMarkers.push(marker);
                });

            });

    }, () => {
        alert("Location permission required.");
    });
}


// ADD SPECIAL
function addSpecial() {

    const name = document.getElementById("name").value;
    const deal = document.getElementById("deal").value;
    const address = document.getElementById("address").value;
    const day = document.getElementById("day").value;

    if (!name || !deal || !address || !day) {
        alert("Fill all fields.");
        return;
    }

    navigator.geolocation.getCurrentPosition(pos => {

        fetch("/api/add_special", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                name,
                deal,
                address,
                day,
                lat: pos.coords.latitude,
                lng: pos.coords.longitude
            })
        })
        .then(res => res.json())
        .then(() => {
            alert("Saved.");
            findSpecials();
        });

    });
}

</script>

</body>
</html>
