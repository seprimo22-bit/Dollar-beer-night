<!DOCTYPE html>
<html>
<head>
    <title>Beer Dollars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>

<body>

<div class="header">
    <h1>üç∫ Beer Dollars</h1>
    <p>Stretch Your Beer Money</p>
</div>

<div class="day-selector">
    <button onclick="loadDay('Monday')">Mon</button>
    <button onclick="loadDay('Tuesday')">Tue</button>
    <button onclick="loadDay('Wednesday')">Wed</button>
    <button onclick="loadDay('Thursday')">Thu</button>
    <button onclick="loadDay('Friday')">Fri</button>
    <button onclick="loadDay('Saturday')">Sat</button>
    <button onclick="loadDay('Sunday')">Sun</button>
</div>

<div id="results"></div>

<div id="map"></div>

<div class="add-form">
    <h3>Add Special</h3>
    <input id="bar" placeholder="Bar name">
    <input id="address" placeholder="Address">
    <input id="deal" placeholder="Deal">
    <input id="day" placeholder="Day">
    <button onclick="addSpecial()">Submit</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/static/map.js"></script>
<script src="/static/app.js"></script>

</body>
</html>
