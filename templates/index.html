<!DOCTYPE html>
<html>
<head>
    <title>Dollar Beer Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Dollar Beer Night</h1>

<h2>Add Special</h2>

<input id="barName" placeholder="Bar Name"><br><br>
<input id="deal" placeholder="Deal ($1.50 cans, etc)"><br><br>
<input id="location" placeholder="Location"><br><br>
<input id="day" placeholder="Day (optional)"><br><br>

<button type="button" onclick="addSpecial()">Add Special</button>

<hr>

<h2>Find Specials</h2>
<button type="button" onclick="loadSpecials()">Find Specials</button>

<ul id="results"></ul>

<script>
async function addSpecial() {
    const barName = document.getElementById("barName").value;
    const deal = document.getElementById("deal").value;
    const location = document.getElementById("location").value;
    const day = document.getElementById("day").value;

    const response = await fetch("/api/specials", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            barName: barName,
            deal: deal,
            location: location,
            day: day
        })
    });

    const result = await response.json();
    alert(JSON.stringify(result));
}

async function loadSpecials() {
    const response = await fetch("/api/specials");
    const specials = await response.json();

    const resultsList = document.getElementById("results");
    resultsList.innerHTML = "";

    specials.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.barName} - ${s.deal} - ${s.location} ${s.day ? "(" + s.day + ")" : ""}`;
        resultsList.appendChild(li);
    });
}
</script>

</body>
</html>
