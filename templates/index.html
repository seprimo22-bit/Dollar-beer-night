<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dollar Beer Night</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 30px;
    background: #f4f6f8;
}

h1 {
    color: #222;
}

button {
    padding: 10px 16px;
    border: none;
    background: #1976d2;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #145ca3;
}

.card {
    background: white;
    padding: 15px;
    margin: 12px 0;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

input, select {
    padding: 8px;
    margin: 6px 0;
    width: 300px;
    max-width: 90%;
}

hr {
    margin: 40px 0;
}
</style>
</head>

<body>

<h1>üç∫ Dollar Beer Night</h1>

<button onclick="findMe()">Find Specials Near Me</button>

<div id="results"></div>

<hr>

<h2>Add a Special</h2>

<input id="name" placeholder="Bar Name"><br>
<input id="deal" placeholder="Special Deal"><br>
<input id="address" placeholder="Address"><br>

<select id="day">
<option value="monday">Monday</option>
<option value="tuesday">Tuesday</option>
<option value="wednesday">Wednesday</option>
<option value="thursday">Thursday</option>
<option value="friday">Friday</option>
<option value="saturday">Saturday</option>
<option value="sunday">Sunday</option>
</select><br>

<button onclick="addSpecial()">Submit Special</button>

<script>
function findMe() {
    if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            fetch(`/api/specials?lat=${lat}&lng=${lng}`)
                .then(res => res.json())
                .then(showResults)
                .catch(err => alert("Error loading specials"));
        },
        () => alert("Location permission denied.")
    );
}

function showResults(data) {
    const container = document.getElementById("results");
    container.innerHTML = "";

    if (!data.length) {
        container.innerHTML = "<p>No specials found today.</p>";
        return;
    }

    data.forEach(s => {
        container.innerHTML += `
            <div class="card">
                <strong>${s.name}</strong><br>
                ${s.deal}<br>
                ${s.address}<br>
                Distance: ${s.distance} miles
            </div>
        `;
    });
}

function addSpecial() {
    const payload = {
        name: document.getElementById("name").value,
        deal: document.getElementById("deal").value,
        address: document.getElementById("address").value,
        day: document.getElementById("day").value
    };

    fetch("/api/add_special", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(() => {
        alert("Special added!");
        document.getElementById("name").value = "";
        document.getElementById("deal").value = "";
        document.getElementById("address").value = "";
    })
    .catch(() => alert("Error adding special"));
}
</script>

</body>
</html>
