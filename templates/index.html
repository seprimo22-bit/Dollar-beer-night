<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dollar Beer Night</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 30px;
    background: #f5f5f5;
}
h1 { color: #333; }

button {
    padding: 10px 15px;
    margin: 10px 0;
    cursor: pointer;
}

.card {
    background: white;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<h1>üç∫ Dollar Beer Night</h1>

<button onclick="findMe()">Find Specials Near Me</button>

<div id="results"></div>

<hr>

<h2>Add a Special</h2>

<input id="name" placeholder="Bar Name"><br>
<input id="deal" placeholder="Special Deal"><br>
<input id="address" placeholder="Address"><br>

<select id="day">
<option>monday</option>
<option>tuesday</option>
<option>wednesday</option>
<option>thursday</option>
<option>friday</option>
<option>saturday</option>
<option>sunday</option>
</select><br>

<button onclick="addSpecial()">Submit Special</button>

<script>
function findMe() {
    if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
        let lat = pos.coords.latitude;
        let lng = pos.coords.longitude;

        fetch(`/api/specials?lat=${lat}&lng=${lng}`)
        .then(res => res.json())
        .then(showResults)
        .catch(err => alert("Error loading specials"));
    });
}

function showResults(data) {
    let container = document.getElementById("results");
    container.innerHTML = "";

    if (!data.length) {
        container.innerHTML = "<p>No specials found today.</p>";
        return;
    }

    data.forEach(s => {
        container.innerHTML += `
            <div class="card">
                <strong>${s.name}</strong><br>
                ${s.deal}<br>
                ${s.address}<br>
                Distance: ${s.distance} miles
            </div>
        `;
    });
}

function addSpecial() {
    let payload = {
        name: document.getElementById("name").value,
        deal: document.getElementById("deal").value,
        address: document.getElementById("address").value,
        day: document.getElementById("day").value
    };

    fetch("/api/add_special", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(() => alert("Special added!"))
    .catch(() => alert("Error adding special"));
}
</script>

</body>
</html>
