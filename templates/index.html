<!DOCTYPE html>
<html>
<head>
    <title>Beer Dollars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; text-align: center; }
        button { margin: 5px; padding: 10px; }
        input { padding: 8px; margin: 5px; }
    </style>
</head>

<body>

<h1>üç∫ Beer Dollars</h1>
<p><b>Stretch Your Beer Money</b></p>

<div>
    <button onclick="loadDay('Monday')">Mon</button>
    <button onclick="loadDay('Tuesday')">Tue</button>
    <button onclick="loadDay('Wednesday')">Wed</button>
    <button onclick="loadDay('Thursday')">Thu</button>
    <button onclick="loadDay('Friday')">Fri</button>
    <button onclick="loadDay('Saturday')">Sat</button>
    <button onclick="loadDay('Sunday')">Sun</button>
</div>

<h2>Deals Near You</h2>
<div id="results"></div>

<hr>

<h3>Add Special</h3>

<input id="bar" placeholder="Bar name">
<input id="deal" placeholder="Deal">
<input id="day" placeholder="Day">

<button onclick="addSpecial()">Submit</button>

<script>
function loadDay(day) {
    fetch(`/get_specials/${day}`)
        .then(r => r.json())
        .then(data => {

            let html = "";

            data.forEach(s => {
                const badge = s.verified
                    ? "‚úî Verified"
                    : "‚è≥ Pending Verification";

                html += `<p>
                    ${s.bar_name} ‚Äî ${s.deal}
                    <b>${badge}</b>
                </p>`;
            });

            document.getElementById("results").innerHTML =
                html || "No deals yet.";
        });
}

function addSpecial() {

    fetch("/add_special", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            bar_name: bar.value,
            deal: deal.value,
            day: day.value
        })
    })
    .then(r => r.json())
    .then(res => alert(res.status));
}
</script>

</body>
</html>
