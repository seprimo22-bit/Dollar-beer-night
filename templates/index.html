<hr>

<h3>Add Beer Special</h3>

<input id="name" placeholder="Bar Name"><br>
<input id="deal" placeholder="Deal"><br>
<input id="address" placeholder="Address"><br>
<input id="day" placeholder="Day (monday, friday, etc)"><br>
<button onclick="addSpecial()">Save Special</button>

<script>
function addSpecial() {
    navigator.geolocation.getCurrentPosition(pos => {
        fetch("/api/add_special", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                name: document.getElementById("name").value,
                deal: document.getElementById("deal").value,
                address: document.getElementById("address").value,
                day: document.getElementById("day").value,
                lat: pos.coords.latitude,
                lng: pos.coords.longitude
            })
        })
        .then(r => r.json())
        .then(() => alert("Saved!"));
    });
}
</script>
