<!DOCTYPE html>
<html>
<head>
    <title>Dollar Beer Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        #map { height: 70vh; }
        button { width: 100%; padding: 12px; margin-top: 10px; }
    </style>
</head>
<body>

<h2>üç∫ Dollar Beer Night</h2>

<button onclick="findSpecials()">Find Specials Near Me</button>

<div id="map"></div>

<script>

let map = L.map('map').setView([41.02, -80.66], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let userMarker;

function findSpecials() {
    navigator.geolocation.getCurrentPosition(pos => {

        let lat = pos.coords.latitude;
        let lng = pos.coords.longitude;

        if (userMarker) {
            map.removeLayer(userMarker);
        }

        userMarker = L.marker([lat, lng]).addTo(map)
            .bindPopup("You are here")
            .openPopup();

        map.setView([lat, lng], 13);

        fetch(`/api/specials?lat=${lat}&lng=${lng}`)
            .then(res => res.json())
            .then(data => {

                data.forEach(bar => {
                    L.marker([bar.lat, bar.lng])
                        .addTo(map)
                        .bindPopup(`
                            <b>${bar.name}</b><br>
                            ${bar.deal}<br>
                            ${bar.address}<br>
                            ${bar.distance} miles away
                        `);
                });

            });

    });
}

</script>

</body>
</html>
