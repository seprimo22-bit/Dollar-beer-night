<!DOCTYPE html>
<html>
<head>
    <title>Beer Dollars Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        input {
            width: 95%;
            padding: 4px;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
        }

        .delete-btn {
            background: #cc3333;
            color: white;
            border: none;
        }

        .save-btn {
            background: #2d7d2d;
            color: white;
            border: none;
        }

        .top-bar {
            margin-bottom: 20px;
        }
    </style>

    <script>
        function confirmDelete() {
            return confirm("Delete this bar special? This cannot be undone.");
        }
    </script>
</head>

<body>

<div class="top-bar">
    <h2>Beer Dollars Admin Panel</h2>
    <a href="/logout">Logout</a>
</div>

<table>
    <tr>
        <th>Bar</th>
        <th>Address</th>
        <th>Deal</th>
        <th>Day</th>
        <th>Actions</th>
    </tr>

    {% for s in specials %}
    <tr>
        <form method="POST" action="/edit_special/{{ s.id }}">
            <td>
                <input name="bar_name" value="{{ s.bar_name }}">
            </td>
            <td>
                <input name="address" value="{{ s.address }}">
            </td>
            <td>
                <input name="deal" value="{{ s.deal }}">
            </td>
            <td>
                <input name="day" value="{{ s.day }}">
            </td>
            <td>
                <button class="save-btn">Save</button>
        </form>

        <form method="POST" action="/delete_special/{{ s.id }}" 
              onsubmit="return confirmDelete();" style="display:inline;">
            <button class="delete-btn">Delete</button>
        </form>
            </td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
